<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ways to Earn and Redeem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        .list-item:last-child {
            border-bottom: none;
        }

        .list-item:hover {
            background-color: #f9f9f9;
        }

        .list-icon {
            font-size: 20px;
            margin-right: 15px;
        }

        .list-text {
            flex-grow: 1;
        }

        .list-arrow {
            font-size: 16px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!--Ways to Earn-->
        <div class="list-item">
            <div class="d-flex align-items-center">
                <i class="fas fa-hand-holding-heart list-icon"></i>
                <span class="list-text">Ways to earn</span>
            </div>
            <i class="fas fa-chevron-right list-arrow"></i>
        </div>

        <!-- Ways to Redeem -->
        <div class="list-item">
            <div class="d-flex align-items-center">
                <i class="fas fa-gift list-icon"></i>
                <span class="list-text">Ways to redeem</span>
            </div>
            <i class="fas fa-chevron-right list-arrow"></i>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
