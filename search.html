<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Live Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="text-center mt-4">
      <h1>Search</h1>
      <input type="text" class="form-control w-50 mx-auto" id="live_search" autocomplete="off" placeholder="Search...">
    </div>

    <div id="searchresult"></div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLR3efM8GTLt2bryCV+6U1O9orU44FQpB7ij0/urNZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript">
      // Using jQuery
      $(document).ready(function() {
      $("#live_search").keyup(function() {
      var input = $(this).val();
      if (input != "") {
       $.ajax({
        url: "../Macherie/livesearch.html",      
        method: "POST",              
        data: { input: input },      
        success: function(data) {
          $("#searchresult").html(data); 
          $("#searchresult").css("display", "block"); 
        }
      });
    } else {
      $("#searchresult").css("display", "none"); 
    }
  });
});

   

      
    </script>
  </body>
</html>
