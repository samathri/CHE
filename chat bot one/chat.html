<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Tracking Chatbot</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="chat.css">
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Sitka&display=swap" rel="stylesheet">

</head>
<body>
  <!-- Chatbot trigger button -->
<div class="chatbot-button" data-bs-toggle="modal" data-bs-target="#chatbotModal" style="margin-bottom: 150px; margin-right: 80px;">
  <i class="fas fa-comment-dots chat-icon" style="align-items: center; margin-left: 5px; margin-top: 5px;"></i>
</div>

  <!-- Chatbot Modal -->
<div class="modal fade" id="chatbotModal" tabindex="-1" aria-labelledby="chatbotModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div id="chatPopup" class="chat-popup">
      <div class="popup-header">
        <h5 class="modal-title" id="chatbotModalLabel">Order Tracking Bot</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="chatbox" class="chatbox p-3">
          <div class="message bot">Hello! I can help you track your order. Type "Track Order" to get started.</div>
        </div>
        <div class="input-area d-flex mt-3">
          <textarea id="userInput" class="form-control square-corners" placeholder="Type Track Order here..." ></textarea>
          <button class="btn btn-dark square-corners ms-2" onclick="handleMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>
</div>


  <!-- Order Details Modal -->
  <div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-dark text-white">
          <h3 class="modal-title" id="orderModalLabel">Track Your Order</h3>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="orderForm">
            <div class="mb-3">
              <label for="orderId" class="form-label">Order ID</label>
              <input type="text" class="form-control square-corners" id="orderId" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control square-corners" id="email" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary square-corners" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-dark square-corners" onclick="submitOrder()">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
